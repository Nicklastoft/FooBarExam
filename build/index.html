<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/build/css/style.min.css">
</head>

<body>

    <div id="main">
        <div id="logo">
            <h1>
                <span>foo</span>bar</h1>
            <div class="longbar"></div>
            <div class="shortbar"></div>
        </div>
        <div id="col4split">
            <div class="queue">
                <div class="graphcontainer">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
            <div class="sales">
                <p>sales for the day</p>
            </div>
            <div class="prognosis">
                <p>daily prognosis</p>
            </div>
            <div class="bartenders">
                <p>bartenders</p>
                <div class="tenders">
                    <div class="bt1">
                        <img src="assets/bartenders/Screen-Shot-2014-12-02-at-11.14.42.png" alt="Bartender One">
                        <h4>name</h4>
                        <h5>status</h5>
                    </div>


                    <div class="bt2">
                        <img src="assets/bartenders/guy-lemieux-photo.jpg" alt="Bartender One">
                        <h4>name</h4>
                        <h5>status</h5>
                    </div>


                    <div class="bt3">
                        <img src="assets/bartenders/Owen-Guy.jpg" alt="Bartender One">
                        <h4>name</h4>
                        <h5>status</h5>
                    </div>
                </div>

            </div>
        </div>
        <div id="beers">
            <div class="titlebar">
                <h4>beers</h4>
            </div>
            <template id="beerTemplate">
                <div class="beer">
                    <div class="navn">NAVN</div>
                    <img src="" alt="">
                    <button class="readmore">Read More</button>
                    <div class="tapLevel">
                        
                    </div>
                </div>
            </template>
            <div id="beerCards">
                
            </div>
        </div>
    </div>
    <div class="singleBeer">
        <section>
            <p class="name">NAME</p>
            <button class="luk" onclick="document.querySelector('.singleBeer').style.display='none';">CLOSE</button>
        </section>
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="http://petlatkea.dk/2018/front/foobar.js"></script>
    <script src="/source/js/main.js"></script>
</body>

</html>
